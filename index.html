<html>

   <head>

      <title>Wireframe</title>

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/bootstrap-switch.min.css">
      <link rel="stylesheet" href="css/magnify.css">
      <link rel="stylesheet" href="css/wire.css">

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap-switch.min.js"></script>
      <script src="js/jquery.magnify.js"></script>
      <script src="js/wire.js"></script>

   </head>

   <body>

      <div class="container">

         <!-- Menu -->
         <nav class="navbar navbar-dark bg-primary">
           <div class="container">
             <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Wireframe Lens</a>
             </div>
           </div>
         </nav>

         <!-- Content -->
         <div>
            <div class="control-container">
               <div class="control">
                  <input data-label-width="100"
                         data-label-text="Activate Lens"
                         type="checkbox"
                         name="toggle-wireframe"
                         data-on-text="1"
                         data-off-text="0">
               </div>
               <img src="images/fence.jpg" class="zoom" data-magnify-src="images/fence-wireframe.jpg">
            </div>
         </div>

      </div>

   </body>

</html>
